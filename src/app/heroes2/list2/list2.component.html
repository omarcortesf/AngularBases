<h3>Listado de Héroes</h3>


<h3
  *ngIf="deletedHero; else nothingDeleted">
    Héroe Borrado
  <small class="text-danger">{{deletedHero}}</small>
</h3>

<ng-template #nothingDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<h2
  *ngIf="heroNames.length == 0"
  class="text-danger">
    Nada más por borrar
</h2>



<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar Último Héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>
</ul>
